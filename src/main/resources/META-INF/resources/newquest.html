<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center">

    <div class="container mx-auto px-4 max-w-5xl p-4">

    <!-- Character Creation Form -->
    <section class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-5xl">
        <h1 class="text-3xl font-bold mb-8 text-center">Create New Quest</h1>

        <form hx-post="/quest" class="space-y-6">
            <!-- Starting place -->
            <div>
                <label for="place" class="block text-lg font-semibold mb-2">Starting place</label>
                <textarea id="place" name="place" rows="5"
                          class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Dark Forest</textarea>
            </div>

            <!-- Background -->
            <div>
                <label for="background" class="block text-lg font-semibold mb-2">Character background</label>
                <textarea id="background" name="background" rows="5"
                    class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full p-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-lg font-bold text-white transition-all duration-200">
                    Create Quest
                </button>
            </div>
        </form>
    </section>

    </div>
</body>

</html>
