<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.1/sse.js"></script>
    <title>DnD</title>
</head>
<body>
<div id="game" hx-trigger="load" hx-get="/game/42">
    Loading game...
</div>
<form hx-post="/updates/42" hx-swap="none">
    <label for="description">Input</label>
    <input id="description" name="description" type="text" autofocus>
    <button type="submit">Send</button>
</form>
<div hx-ext="sse" sse-connect="/updates/42" sse-swap="message">
    Contents of this box will be updated in real time
    with every SSE message received from the chatroom.
</div>
</body>
</html>
