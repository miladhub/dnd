<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your DnD Character</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center">

    <div class="container mx-auto px-4 max-w-5xl p-4">

    <!-- Character Creation Form -->
    <section class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-5xl">
        <h1 class="text-3xl font-bold mb-8 text-center">Create Your DnD Character</h1>

        <!-- Upload -->
        <form id="upload-form" hx-encoding='multipart/form-data' hx-post='/upload'>
            <div class="mb-4 flex items-center space-x-4">
                <input type="file" id="upload" name="game"
                       class="block w-2/3 text-gray-400 bg-gray-800 border border-gray-600 rounded-lg shadow-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit"
                        class="w-1/3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-all duration-200">
                    Upload
                </button>
            </div>
        </form>

        <form hx-post="/character" class="space-y-6">

            <!-- Character Name -->
            <div>
                <label for="name" class="block text-lg font-semibold mb-2">Character Name</label>
                <input type="text" id="name" name="name"
                    class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Character Class -->
            <div>
                <label for="class" class="block text-lg font-semibold mb-2">Class</label>
                <select id="class" name="class"
                    class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="Wizard">Wizard</option>
                    <option value="Fighter">Fighter</option>
                </select>
            </div>

            <!-- Level -->
            <div>
                <label for="level" class="block text-lg font-semibold mb-2">Level</label>
                <input type="number" id="level" name="level" required min="1" max="20" value="3"
                    class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Max HP -->
            <div>
                <label for="max_hp" class="block text-lg font-semibold mb-2">Max HP</label>
                <input type="number" id="max_hp" name="max_hp" required min="1" value="10"
                    class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Armour Class -->
            <div>
                <label for="armor_class" class="block text-lg font-semibold mb-2">Armor Class</label>
                <input type="number" id="armor_class" name="armor_class" required min="1" value="13"
                    class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Actions -->
            <div>
                <label for="actions" class="block text-lg font-semibold mb-2">Actions</label>
                <input type="number" id="actions" name="actions" required min="1" value="1"
                       class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Bonus actions -->
            <div>
                <label for="bonus_actions" class="block text-lg font-semibold mb-2">Bonus actions</label>
                <input type="number" id="bonus_actions" name="bonus_actions" required min="1" value="1"
                       class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Speed -->
            <div>
                <label for="speed" class="block text-lg font-semibold mb-2">Speed</label>
                <input type="number" id="speed" name="speed" required min="1" value="30"
                       class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-2 gap-4">
                <!-- Strength -->
                <div>
                    <label for="strength" class="block text-lg font-semibold mb-2">Strength</label>
                    <input type="number" id="strength" name="strength" required min="1" max="20" value="10"
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Constitution -->
                <div>
                    <label for="constitution" class="block text-lg font-semibold mb-2">Constitution</label>
                    <input type="number" id="constitution" name="constitution" required min="1" max="20" value="10"
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Dexterity -->
                <div>
                    <label for="dexterity" class="block text-lg font-semibold mb-2">Dexterity</label>
                    <input type="number" id="dexterity" name="dexterity" required min="1" max="20" value="10"
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Intelligence -->
                <div>
                    <label for="intelligence" class="block text-lg font-semibold mb-2">Intelligence</label>
                    <input type="number" id="intelligence" name="intelligence" required min="1" max="20" value="10"
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Wisdom -->
                <div>
                    <label for="wisdom" class="block text-lg font-semibold mb-2">Wisdom</label>
                    <input type="number" id="wisdom" name="wisdom" required min="1" max="20" value="10"
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Charisma -->
                <div>
                    <label for="charisma" class="block text-lg font-semibold mb-2">Charisma</label>
                    <input type="number" id="charisma" name="charisma" required min="1" max="20" value="10"
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Starting place -->
            <div>
                <label for="place" class="block text-lg font-semibold mb-2">Starting place</label>
                <textarea id="place" name="place" rows="5"
                          class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Dark Forest</textarea>
            </div>

            <!-- Background -->
            <div>
                <label for="background" class="block text-lg font-semibold mb-2">Character background</label>
                <textarea id="background" name="background" rows="5"
                    class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full p-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-lg font-bold text-white transition-all duration-200">
                    Create Character
                </button>
            </div>
        </form>
    </section>

    </div>
</body>

</html>
